clusterName: heim
talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"
endpoint: https://192.168.1.8:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.1.8"
additionalMachineCertSans: *sans
clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]
# Disable built-in CNI to use Cilium
cniConfig:
  name: none
nodes:
  - hostname: "hp-0"
    ipAddress: "192.168.1.20"
    installDisk: "/dev/sdb"
    machineSpec:
      secureboot: false
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "38:22:e2:17:5a:5a"
        dhcp: false
        addresses:
          - "192.168.1.20/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.8"
